<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="custom-toast.js"></script>
</head>

<body>
    <div class="header-bar">
        <c3-overlay class="modern-overlay">
            <button class="hidden-button"></button>
        </c3-overlay>
        <header class="topbar-header">
            <button class="topbar-header-endpoint">

            </button>
            <button class="topbar-back-arrow">
                <div class="c3-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
                        viewBox="0 0 24 24" width="24">
                        <path d="M21,11v1H5.64l6.72,6.72l-0.71,0.71L3.72,11.5l7.92-7.92l0.71,0.71L5.64,11H21z"></path>
                    </svg>
                </div>
            </button>
            <div class="searchbox">
                <form class="searchbox-form">
                    <div class="searchbox-input-wrapper">
                        <input class="searchbox-input" name="q" placeholder="搜索" autocomplete="off" autocorrect="off"
                            spellcheck="false" type="text" role="combobox" aria-haspopup="false"
                            aria-autocomplete="list" dir="ltr" style="outline: none;"><input type="submit" hidden="">
                        <button class="icon-button">
                            <div class="c3-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
                                    viewBox="0 0 24 24" width="24">
                                    <path
                                        d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z">
                                    </path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </form>
            </div>
            <div class="topbar-header-content">
                <button class="topbar-menu-button">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
                        viewBox="0 0 24 24" width="24">
                        <path
                            d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>
    </div>
    <style>
        .bar-contents {
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            height: 48px;

        }

        .bar-contents::-webkit-scrollbar {
            display: none
        }

        .bar-contents {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .bar-contents>div {
            min-width: 48px;
            background-color: rgba(0, 0, 0, 0.05);
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .bar-contents>div:first-of-type {
            margin-left: 16px;
        }
    </style>
    <div
        style="display: flex;position: fixed;top: 48px;left: 0;right: 0;border-bottom: 1px solid rgba(0, 0, 0, 0.1);border-top: 1px solid rgba(0, 0, 0, 0.1);background-color: #fff;z-index: 100;">
        <div class="bar-contents"></div>
    </div>
    <div class="container"></div>
    <div class="bar-renderer">
        <a class="bar-item-tab" href="/svg.html">
            <span class="material-symbols-outlined">
                add
            </span>
            <div class="pivot-bar-item-title">
                新建
            </div>
        </a>
        <a class="bar-item-tab" id="add">
            <span class="material-symbols-outlined">
                add
            </span>
            <div class="pivot-bar-item-title">
                模板
            </div>
        </a>
    </div>
    <custom-toast id="toast"></custom-toast>
</body>
<script src="shared.js"></script>
<script src="index.js"></script>

</html>
